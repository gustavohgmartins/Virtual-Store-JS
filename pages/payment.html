<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/payment.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2b013c0946.js" crossorigin="anonymous"></script>
    <title>Payment</title>
</head>
<body>
    <header>
        <a href="../index.html"><img src="../assets/logo.png"></a>
    </header>
    <hr class="hr">
    <div id="creditCard">
        <div class="information">
            <div class="data">
                <input type="text" placeholder="Card Number">
                <input type="text" placeholder="Full Name">
                <input type="text" placeholder="Due date">
                <input type="text" placeholder="Security Number">
                <input type="text" placeholder="CPF">
            </div>
            <div class="card">
                <img src="../assets/creditCard.jpeg">
                <button onclick="creditCard();">Continue</button>
            </div>
        </div>
    </div>
    <div id="wrapper">
    </div>
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../js/payment.js" defer></script>
</body>
</html>
